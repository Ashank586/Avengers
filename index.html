<html>

<head>
    <title>
        Avengers
    </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <div >
        <a href="#grid">Grid View</a>
        <span></span>
        <a href="#slide">Sliding View</a>
    </div>
    <section id="grid">
        <h1>Grid View</h1>
        <hr style="width:10%">
        <div>
        <img class="gridimg" src="Avengers.jpg">
        <img class="gridimg" src="CaptainAmerica.jpg">
        <img class="gridimg" src="madhulk.jpg">
        <img class="gridimg" src="Ironman.jpg">
        </div>
        <img class="gridimg" src="Spiderman.jpg">
        <img class="gridimg" src="natasha.jpg">
        <img class="gridimg" src="blackpanther.jpg">
        <img class="gridimg" src="hawkeye.jpg">
    </section>
    <br>
    <br>
    <br>
    <hr>
    <br>
    <br>
    <section id="slide">
     <h1>Slide View</h1>
        <hr style="width:10%">
        <div id="mycarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
        <li data-target="mycarousel" data-slide-to="0" class="active"></li>
        <li data-target="mycarousel" data-slide-to="1"></li>
        <li data-target="mycarousel" data-slide-to="2"></li>    
        <li data-target="mycarousel" data-slide-to="3"></li>    
        </ol>
            <div class="carousel-inner">
            <div class="item active">
            <img class="img-responsive" src="Avengers.jpg" >  
            <div class="carousel-caption">
            <h3>All Avengers</h3>    
            </div>    
            </div> 
            
            <div class="item">
            <img class="img-responsive" src="CaptainAmerica.jpg" >  
            <div class="carousel-caption">
            <h3>Captain America</h3>    
            </div>    
            </div>   
                
            <div class="item">
            <img class="img-responsive" src="Ironman.jpg" >  
            <div class="carousel-caption">
            <h3>Iron Man</h3>    
            </div>    
            </div>   
                
            <div class="item">
            <img class="img-responsive" src="madhulk.jpg" >  
            <div class="carousel-caption">
            <h3>Hulk</h3>    
            </div>    
            </div>     
            </div>
            <!---Left and Right controls of the carousel!--->
            <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            
             <a class="right carousel-control" href="#mycarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
</div>
    </section>
       
</body>

</html>
